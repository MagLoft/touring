<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>touring - Observer Example</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../../../../dist/touring.css">
  </head>
  <body>
    <div class="example">
      <div class="container">
        <form name="form" id="contact" method="post" ng-controller="FormController" ng-submit="form.$valid && onSubmit($event)">
          <h3>Observer Form</h3>
          <h4>Please provide the correct answer:</h4>
          <div>
            <fieldset>
              <input id="answer" name="answer" placeholder="Answer" type="text" tabindex="1" required autofocus>
            </fieldset>
          </div>
        </form>
      </div>
    </div>
    <script src="../../../../dist/touring.js"></script>
    <script src="index.js"></script>
  </body>
</html>
